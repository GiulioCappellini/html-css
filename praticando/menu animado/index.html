<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            text-decoration: 0px;
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }
        
        html {
            height: 100vh;
        }

        body {
            background-color: rgb(38, 38, 38);
        }

        div.container-menu {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input#imenu {
            position: absolute;
            opacity: 0;
        }

        label {
            cursor: pointer;
            position: relative;
            height: 21px;
            width: 30px;
        }

        label span {
            height: 3px;
            width: 100%;
            position: absolute;
            display: block;
            border: 2px solid rgb(8, 0, 255);
            border-radius: 40px;
            transition: 0.25s ease-in-out;
        }

        label span:nth-child(1) {
            top: 0;
        }

        label span:nth-child(2) {
            width: 100%;
            top: 8px;
        }

        label span:nth-child(3) {
            top: 16px;
        }

        input#imenu:checked + label span:nth-child(1) {
            top: 8px;
            transform: rotate(-45deg);
        }

        input#imenu:checked + label span:nth-child(2) {
            transform: scaleX(0);
        }

        input#imenu:checked + label span:nth-child(3) {
            top: 8px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container-menu">
        <input type="checkbox" name="menu" id="imenu">
        <label for="imenu">
            <span></span>
            <span></span>
            <span></span>
        </label>
    </div>
</body>
</html>
