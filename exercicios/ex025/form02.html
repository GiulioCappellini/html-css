<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando mais par√¢metros</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            margin-block: 8px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="ficticio.php" autocomplete="on" method="post">
        <p>
            <label for="luser">Username:</label>
            <input type="text" name="user" id="luser" autocomplete="username" minlength="2" placeholder="Mariana" required>
        </p>
        <p>
            <label for="lpass">Password:</label>
            <input type="password" name="pass" id="lpass" autocomplete="current-password" minlength="8" placeholder="9b78v5n6t" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
