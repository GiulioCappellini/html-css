<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro contato com Iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(41, 41, 41);
            color: white;
        }

        iframe {
            width: 800px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Primeiro contato com Iframe</h1>
    <p>
        Diferentemente de um link padrão, um iframe ezibe o conteudo do link na própria página web, fazendo com que sua utilização seja mais atrativa e faça com que o visitante tenda a ver o conteudo do link. Esse é um Iframe ligado ao <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto" > Curso em Video</iframe>
    </p>
</body>
</html>
