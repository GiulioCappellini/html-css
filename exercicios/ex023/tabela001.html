<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }

        td {
            border: 1px solid black;
            text-align: center; /* alinhamento horizontal */
            vertical-align: middle; /* alinhamento vertical */
        }
        
        section {
            width: fit-content;
            text-align: center;
        }

    </style>
</head>
<body>
    <section>
        <h1>Minha primeira tabela</h1>
        <!--Hierarquia de tabela(Simples):
            TABLE = Tabela <table>
                TABLE ROW = Linha de tabela <tr>
                    TABLE HEADER = Cabecalho de tabela <th>
                    TABLE DATA = Dado de tabel <td>-->
        <table>
            <tr>
                <td>A1</td>
                <td>A1</td>
                <td>A1</td>
            </tr>
            <tr>
                <td>B1</td>
                <td>B2</td>
                <td>B3</td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
            </tr>
        </table>
    </section>
</body>
</html>
