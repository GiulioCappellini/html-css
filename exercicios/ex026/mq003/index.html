<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="estilos/small.css" media="all">
    <link rel="stylesheet" href="estilos/medium.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="estilos/large.css" media="screen and (min-width: 992px)">
    <link rel="stylesheet" href="estilos/extra-large.css" media="screen and (min-width: 1200px)">
    <link rel="stylesheet" href="estilos/print.css" media="print">
</head>
<body>
    <main>
        <h1>Testando media queries</h1>
        <img src="../imagens/icon-phone.png" alt="icon-phone" id="phone">
        <img src="../imagens/icon-tablet.png" alt="icon-tablet" id="tablet">
        <img src="../imagens/icon-print.png" alt="icon-print" id="print">
        <img src="../imagens/icon-pc.png" alt="icon-pc" id="pc">
        <img src="../imagens/icon-tv.png" alt="icon-tv" id="tv">
    </main>
</body>
</html>
