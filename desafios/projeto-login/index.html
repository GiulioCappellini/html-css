<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles/first.css">
    <link rel="stylesheet" href="styles/media_queries.css" media="screen and (min-width: 768px)">
</head>
<body>
    <main>
        <div class="img"></div>
        <section class="sec-login">
            <h1>Login</h1>
            <p>
                Sejá bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.
            </p>
            <form action="#">
                <span>
                    <label for="iemail"><span class="material-symbols-outlined menu">person</span></label>
                    <input type="email" name="email" id="iemail" placeholder="Your e-mail">
                </span>
                <span>
                    <label for="ipassword"><span class="material-symbols-outlined menu">vpn_key</span></label>
                    <input type="password" name="password" id="ipassword" placeholder="Your password">
                </span>
                <span class="buttons">
                    <input type="button" value="Entrar" onclick="restart()">
                    <input type="button" value="Esqueci a senha" onclick="restart()">
                </span>
            </form>
        </section>
    </main>

    <script>
        function restart() {setTimeout(() => {location.reload()}, 2000);};
    </script>
</body>
</html>
