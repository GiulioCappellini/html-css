<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexiveis</title>
</head>
<body>
    <h1>Exemplo de imagem flexivel</h1>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/imagem-1000x1000.png">
        <source media="(min-width: 750px)" srcset="imagens/imagem-700x700.png">
        <img src="imagens/imagem-300x300.png" alt="img">
    </picture>
</body>
</html>
