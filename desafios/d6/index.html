<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5 muitas coisas utilizam tags, passe o mouse sobre elas e descubra qual é a tag utilizada em cada caso
    </p>
    <ul>
        <li><abbr title="tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="tag &lt;h1&gt; a &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
